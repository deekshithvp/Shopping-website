<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Spot - Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container header-content">
             <a href="home.html" class="logo-group">
                <img src="logo_img.png" alt="logo" class="logo">
                <h1>Shop Spot</h1>
            </a>
            <nav class="nav-desktop">
                <a href="home.html" class="nav-link">Home</a>
                <a href="catalog.html" class="nav-link">Catalog</a>
                <a href="cart.html" class="nav-link active">Cart</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-button">Registration</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="cart-layout">
            <div class="cart-items">
                <h2>Your Shopping Cart</h2>
                <!-- Cart Item 1 -->
                <div class="cart-item">
                    <img src="https://theblurshop.com/wp-content/uploads/2023/11/Atomic-Hbbit.jpg" alt="Book Cover" class="cart-item-img">
                    <div class="cart-item-details">
                        <h3>Atomic Habits</h3>
                        <p>By James Clear</p>
                    </div>
                    <span class="cart-item-price">₹699</span>
                </div>
                <!-- Cart Item 2 -->
                <div class="cart-item">
                    <img src="https://cdn.akakce.com/z/-/clean-code-robert-martin.jpg" alt="Book Cover" class="cart-item-img">
                    <div class="cart-item-details">
                        <h3>Clean Code</h3>
                        <p>By Robert C. Martin</p>
                    </div>
                    <span class="cart-item-price">₹850</span>
                </div>
            </div>
            
            <aside class="cart-summary">
                <h2>Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>₹1549</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>₹50</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>₹1599</span>
                </div>
                <a href="#" class="checkout-button">Proceed to Checkout</a>
            </aside>
        </div>
    </main>

</body>
</html>
